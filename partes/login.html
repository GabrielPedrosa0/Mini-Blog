<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href='../estilo/partes/login.css'>
    <title>login</title>
</head>
<body>
    
    <div class="container">

        <div class="img"></div>

        <form action="#" id="formLogin" class="formLogin">
            <h1>Olá, Bem-vindo(a)</h1>
            <p class="aprest">faça login com a sua conta ou <br> crie para a proiveitar todo o nosso site.</p>

            <div class="input-box">
                <label for="user"><i class='bx  bx-user-circle'></i><input type="text" id="user"></label>
            </div>
            <div class="input-box">
                <label for="pass"><i class='bx  bx-lock'></i><input type="password" id="pass" maxlength="8"></label>
                <a href="#" class="esqueciSenha">Esqueceu a senha?</a>
            </div>

            <button class="btnLogin" id="btnLogin">Login</button>

            <p>Ainda não tem uma conta? <a href="create.html">Criar conta</a></p>

        </form>
    </div>

    <script>

        document.getElementById('btnLogin').addEventListener("click", () => {
            window.location.href = '../index.html'
        })

    </script>

</body>
</html>
