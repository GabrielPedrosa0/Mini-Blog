<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href='../CSS/global.css'>
    <link rel="stylesheet" href='../CSS/media-query.css'>
    <title>Mini-blog</title>
</head>
<body>
    
    <div class="conteiner-navbar">
        <nav>
            <div class="iten">
                <i class='bx  bx-home-alt-2'></i>
                <h3>Home</h3>
            </div>
            <div class="iten">
                <i class='bx  bx-message-bubble-dots-2'></i>
                <h3>Conversas</h3>
            </div>
            <div class="iten">
                <i class='bx  bx-search'></i>
                <h3>Pesquisar</h3>
            </div>
            <div class="iten">
                <i class='bx  bx-bookmark'></i>
                <h3>Favoritos</h3>
            </div>
            <div class="iten">
                <i class='bx  bx-cog'></i>
                <h3>Configuraçoes</h3>
            </div>
        </nav>

        <div class="perfil">
            <button class="btn-perfil"></button> <!--Perfil do usuário-->
            <h1>USER</h1>
        </div>

        <div class="log-out" id="log-out">
            <i class='bx  bx-arrow-in-right-square-half'></i> 
        </div>
    </div>

    <div class="container-textsUsers" id="container-textsUsers">
        

        <button class="btnTop" id="btnTop" onclick="btnTop()"><i class='bx  bx-arrow-to-top-stroke'></i></button>
        <button class="createbtn" id="createText"><i class='bx  bx-plus-circle'></i></button>    
    </div>

    <script type="module" src='../JS/global.js'></script>

</body>
</html>
